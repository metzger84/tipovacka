	<body>
		<script>
			function dynamicSort(property) {
			    var sortOrder = 1;
			    if(property[0] === "-") {
			        sortOrder = -1;
			        property = property.substr(1);
			    }
			    return function (a,b) {
			        var result = (a[property] < b[property]) ? -1 : (a[property] > b[property]) ? 1 : 0;
			        return result * sortOrder;
			    }
			}

			var People = [
			    {Name: "Name", Surname: "Surname", age: "20"},
			    {Name:"AAA", Surname:"ZZZ", age: "19"},
			    {Name: "Name", Surname: "AAA", age: "53" }
			];


		</script>
	</body>
